<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
</head>

<body>
    <h1>Notes App</h1>
    <h2>Take notes and never forget</h2>
    <input type="text" class="search" placeholder="Filter Notes">
    <select name="" id="sort-by">
        <option value="byEdited">Sort by last edited</option>
        <option value="byCreated">Sort by recently created</option>
        <option value="byName">Sort by name</option>
    </select>
    <div class="notes-holder"></div>
    <button id="create-note">Create Note</button>

    <script src="identifier.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment-with-locales.min.js"></script>
    <script src="notes-functions.js"></script>
    <script src="notes-app.js"></script>
</body>

</html>
