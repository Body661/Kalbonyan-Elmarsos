<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    Chat app

    <div class="messages"></div>

    <form action="" class="msg-form">
        <input type="text" class="msg" name="message">
        <button type="submit" class="msg-btn">Send</button>
    </form>

    <button class="location-btn">Share location</button>

    <script class="message-template" type="text/html">
        <div>
            <p>{{message}}</p>
        </div>
    </script>

    <script class="location-message-template" type="text/html">
        <div>
            <a href="{{url}}" target="_blank">My location</a>
        </div>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
